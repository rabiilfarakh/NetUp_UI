<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Create an account
          </h1>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">

            <div>
              <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
              <input type="text" id="firstName" formControlName="firstName" class="form-input" placeholder="John" required>
            </div>

            <div>
              <label for="lastName" class="block mb-2 text-sm font-medium text-gray- 900 dark:text-white">Last Name</label>
              <input type="text" id="lastName" formControlName="lastName" class="form-input" placeholder="Doe" required>
            </div>

            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" id="email" formControlName="email" class="form-input" placeholder="name@company.com" required>
            </div>

            <div>
              <label for="birthday" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Birthday</label>
              <input type="date" id="birthday" formControlName="birthday" class="form-input" required>
            </div>

            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
              <input type="password" id="password" formControlName="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div>
              <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-input" placeholder="••••••••" required>
            </div>

            <div>
              <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
              <input type="text" id="address" formControlName="address" class="form-input" placeholder="123 Main St">
            </div>

            <div>
              <label for="experience" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Experience</label>
              <input type="text" id="experience" formControlName="experience" class="form-input" placeholder="5 years">
            </div>

            <div>
              <label for="location" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Location</label>
              <input type="text" id="location" formControlName="location" class="form-input" placeholder="City, Country">
            </div>

            <div>
              <label for="photo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo URL</label>
              <input type="text" id="photo" formControlName="photo" class="form-input" placeholder="https://example.com/photo.jpg">
            </div>

            <button type="button" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Create an account
            </button>

          </form>
        </div>
      </div>
    </div>
  </section>
