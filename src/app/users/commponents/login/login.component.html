<section class="bg-zinc-950">
  <div class="bg-zinc-950">
    <div class="flex flex-col justify-center items-center bg-zinc-950 min-h-[100vh] pb-5">
      <div class="mx-auto flex w-full flex-col justify-center px-5 pt-0 md:max-w-[50%] lg:max-w-[50%] lg:px-6">
        <a class="mt-10 w-fit text-white" routerLink="/">
          <div class="flex w-fit items-center">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" class="mr-3 h-[13px] w-[8px] text-white" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
              <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"></path>
            </svg>
            <p class="ml-0 text-sm text-white">Back to the website</p>
          </div>
        </a>

        <div class="my-auto mb-auto mt-8 flex flex-col w-[350px] max-w-[450px] mx-auto md:mt-[70px] lg:mt-[130px]">
          <p class="text-[32px] font-bold text-white">Sign In</p>
          <p class="mb-2.5 mt-2.5 font-normal text-zinc-400">Enter your username and password to sign in!</p>

          <div class="mt-8">
            <!-- Bouton Google -->
            <form class="pb-2">
              <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-zinc-800 bg-none hover:bg-zinc-800/50 hover:text-white h-10 px-4 w-full text-white py-6" type="submit">
                <span class="mr-2">
                  <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 48 48" class="h-5 w-5" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                  </svg>
                </span>
                <span>Google</span>
              </button>
            </form>

            <!-- Séparateur -->
            <div class="relative my-4">
              <div class="relative flex items-center py-1">
                <div class="grow border-t border-zinc-800"></div>
                <div class="grow border-t border-zinc-800"></div>
              </div>
            </div>

            <!-- Formulaire principal -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-4">
              <div class="grid gap-2">
                <div class="grid gap-1">
                  <label for="username" class="text-white">Username</label>
                  <input type="username" id="username" formControlName="username" class="w-full rounded-lg border bg-zinc-950 text-white border-zinc-800 px-4 py-3 text-sm font-medium placeholder:text-zinc-400 focus:outline-0 min-h-[44px]" placeholder="username" required autocapitalize="none" autocomplete="username" autocorrect="off">

                  <label for="password" class="text-white mt-2">Password</label>
                  <input type="password" id="password" formControlName="password" class="w-full rounded-lg border bg-zinc-950 text-white border-zinc-800 px-4 py-3 text-sm font-medium placeholder:text-zinc-400 focus:outline-0 min-h-[44px]" placeholder="Password" required autocomplete="current-password">
                </div>

                <button type="submit" class="w-full bg-white text-zinc-950 hover:bg-white/90 active:bg-white/80 flex items-center justify-center rounded-lg px-4 py-4 text-base font-medium mt-6">
                  Sign In
                </button>
              </div>
            </form>

            <!-- Liens supplémentaires -->
            <p><a routerLink="/forgot-password" class="font-medium text-white text-sm">Forgot your password?</a></p>
<!--            <p><a routerLink="/username-signin" class="font-medium text-white text-sm">Sign in via magic link</a></p>-->
            <p><a routerLink="/auth/register" class="font-medium text-white text-sm">Don't have an account? Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
